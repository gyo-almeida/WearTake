<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WearTake</title>
  </head>
  <body>
    <header>
      <h1>WEARTAKE</h1>

      <section class="menu-mobile">
        <img src="./img/cart.png" alt="cart icon" class="cart-icon" />
      </section>

      <ul class="categories">
        <li class="Todos">Todos</li>
        <li class="Acessórios">Acessórios</li>
        <li class="Calçados">Calçados</li>
        <li class="Camisetas">Camisetas</li>
      </ul>
    </header>

    <main class="container">
      <section class="showcase">
        <ul class="showcase-list"></ul>
      </section>

      <aside class="nav">
        <form class="search-form">
          <input
            class="search"
            type="text"
            name="search"
            placeholder="Digite aqui sua pesquisa"
          />
          <button class="search-submit" type="submit">
            <img src="./img/lupa.png" alt="search icon" />
          </button>
        </form>

        <section class="cart-section">
          <h3>Carrinho de compras</h3>
          <p class="totalValue">Valor Total :</p>
          <ul class="cart"></ul>
        </section>
      </aside>
    </main>

    <script type="module" src="./js/database.js"></script>
    <script type="module" src="./js/template.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/filter.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/header.js"></script>
  </body>
</html>
